<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <h1 class="title">Team 6</h1>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#dashboard" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a href="#insight" class="nav-link">Insight</a></li>
                <li class="nav-item"><a href="#about-us" class="nav-link">About Us</a></li>
                <li class="nav-item"><a href="#feedback" class="nav-link">Feedback</a></li>
            </ul>
            <div class="menu-icon">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="dashboard-header">
            <h1>Dashboard</h1>
            <div class="dashboard-button">
                <button class="dashboard-feature">Sort</button>
                <button class="dashboard-feature">Filter</button>
            </div>
        </div>
    </div>
    
    <!-- Insight -->
    <div class="insight" id="insight">
        <div class="section-header">
            <svg width="100%" height="3" class="background-line">
                <line x1="0" y1="0" x2="100%" y2="100%" stroke="black" stroke-width="2" />
            </svg>
            <div class="section-title" id="insight"><h1>Insight</h1></div>  
        </div>
        <div class="insight-container">
            <div class="insight-list"></div>
        </div>
    </div>
    
    
    
    <!-- About Us -->
    <div class="insight" id="about-us">
        <div class="section-header">
            <svg width="100%" height="3" class="background-line">
                <line x1="0" y1="0" x2="100%" y2="100%" stroke="black" stroke-width="2" />
            </svg>
            <div class="section-title" id="About Us"><h1>About Us</h1></div>  
        </div>
        <section id="about-section">
            <div class="cards-container" id="cards-container"></div>
        </section>
        
        <!-- Feedback -->
        <div class="feedback" id="feedback">
            <div class="feedback-content">
                <div class="feedback-text">
                    <h1 class="feedback-title">FEEDBACK</h1>
                    <p class="feedback-description">Is there anything we could have<br>done to make your experience<br>better?</p>
                </div>
                <form class="feedback-form" id="feedback-form">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br>
                    <span id="name-error" class="error"></span><br>
                    
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email"><br>
                    <span id="email-error" class="error"></span><br>
                    
                    <label for="message">Feedback / Suggestion:</label><br>
                    <textarea id="message" name="message"></textarea><br>
                    <span id="message-error" class="error"></span><br>
                    
                    <button class="feedback-button" type="submit" onclick="submitForm(event)">Send Feedback</button>
                </form>
            </div>
            <div class="feedback-footer">
                <p>Support by</p>
                <div class="logo-support">
                    <img src="./assets/img/logo-kampusmerdeka.png" alt="logo-kampusmerdeka" class="logo">
                    <img src="./assets/img/logo-revou.png" alt="logo-revou" class="logo">
                </div>
            </div>
        </div>
    </div>
    <!-- Footer-->
    <footer> 
        <section class="phoenix-bikes">
            <div class="phoenix-bikes_info">
                <h1 class="phoenix-bikes_title">Phoenix Bikes</h1>
                <p class="phoenix-bikes_subtitle">Two wheels that move the soul.</p>
                <div class="phoenix-bikes_images">
                    <div>
                        <a href="https://github.com/Kampus-Merdeka-Software-Engineering/km-feb24-jakarta-6.git">
                            <img src="./assets/img/logo-github.png" alt="logo-github" class="phoenix-bikes_logo" />
                        </a>
                        <a href="team6.jakarta.tarevou@gmail.com">
                            <img src="./assets/img/logo-email.png" alt="logo-email" class="phoenix-bikes_logo" />
                        </a>
                    </div>
                </div>
            </div>
            <nav class="phoenix-bikes_nav">
                <h2 class="phoenix-bikes_nav-title">Navigation</h2>
                <a href="#dashboard" class="phoenix-bikes_nav-item">Dashboard</a>
                <a href="#insight" class="phoenix-bikes_nav-item">Insight</a>
                <a href="#" class="phoenix-bikes_nav-item">About Us</a>
                <a href="#" class="phoenix-bikes_nav-item">Feedback</a>
            </nav>
        </section> 
        <p class="location-description">Jakarta 6</p>
    </footer>
</body>
<script src="js/index.js"></script>
</body>
</html>
